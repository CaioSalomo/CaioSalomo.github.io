<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Contador de Idade</title>
</head>

<body>
  <main class="container">
    <section class="formulario">
      <div class="form">
        <div class="form_data">
          <label for="Day">
            <h4 class="form_subtitulo" id="day_subtitulo">Day</h4>
          </label>
          <input placeholder="DD" type="number" class="form_data_input day" name="Day" id="Day">
          <p class="input_erro hidden" id="wrong_day">Must be a valid day</p>
        </div>
        <div class="form_data">
          <label for="Month">
            <h4 class="form_subtitulo" id="month_subtitulo">Month</h4>
          </label>
          <input placeholder="MM" type="number" class="form_data_input month" name="Month" id="Month">
          <p class="input_erro hidden" id="wrong_month">Must be a valid Month</p>
        </div>
        <div class="form_data">
          <label for="Year">
            <h4 class="form_subtitulo" id="year_subtitulo">Year</h4>
          </label>
          <input placeholder="YYYY" type="number" class="form_data_input year" name="Year" id="Year">
          <p class="input_erro hidden" id="wrong_year">Must be a valid Year</p>
        </div>
      </div>
    </section>
    <div class="subimmit">
      <hr class="subimmit_divider">
      <button class="subimmit_buttom"> <img src="./assets/images/icon-arrow.svg" alt="Subimmit"></button>
    </div>
  <section class="result">
    <div class="results">
      <p class="result_text"><strong class="result_text_valor" id="years">--</strong> years</p>
      <p class="result_text"><strong class="result_text_valor" id="months">--</strong> months</p>
      <p class="result_text"><strong class="result_text_valor" id="days">--</strong> days</p>
    </div>
  </section>
    
  </main>
  <script src="./js.js"></script>
</body>

</html>
